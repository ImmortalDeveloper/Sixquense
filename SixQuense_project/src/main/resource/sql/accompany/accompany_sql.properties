selectAll=SELECT * FROM ACCOMPANY_BOARD \
         LEFT JOIN MEMBER USING(MEMBER_NO) \
         LEFT JOIN COORDINATE USING(COORDINATE_NO) \
         LEFT JOIN CONTINENT USING(CONTINENT_NO) \
         ORDER BY ACCOMPANY_DATE DESC

selectAccompanyByNo=SELECT * FROM ACCOMPANY_BOARD A \
               LEFT JOIN MEMBER USING(MEMBER_NO) \
               LEFT JOIN COORDINATE USING(COORDINATE_NO) \
               LEFT JOIN CONTINENT USING(CONTINENT_NO) \
               LEFT JOIN ACCOMPANY_OFFER USING(MEMBER_NO) \
               WHERE A.ACCOMPANY_NO =?

updateAccompanyReadCount=UPDATE ACCOMPANY_BOARD SET ACCOMPANY_READCOUNT=ACCOMPANY_READCOUNT+1 WHERE ACCOMPANY_NO = ?

insertAccompanyComment= INSERT INTO ACCOMPANY_COMMENT VALUES( SEQ_ACCOMPANY_COMMENT_NO.NEXTVAL,?,?,?,DEFAULT,?,(SELECT MEMBER_NO FROM MEMBER WHERE USER_ID =? ))
                  
                  
selectAccompanyComment=SELECT * FROM(SELECT * FROM ACCOMPANY_COMMENT JOIN MEMBER USING(MEMBER_NO)) WHERE ACCOMPANY_NO = ? \
                  START WITH ACCOMPANY_COMMENT_LEVEL =1 \
                  CONNECT BY PRIOR ACCOMPANY_COMMENT_NO = ACCOMPANY_COMMENT_REF
                 
insertAccompany=INSERT INTO ACCOMPANY_BOARD VALUES(SEQ_ACCOMPANY_NO.NEXTVAL,\
            ?,DEFAULT,DEFAULT,(SELECT MEMBER_NO FROM MEMBER WHERE USER_ID=?),\
            DEFAULT,?,?,\
            (SELECT COORDINATE_NO FROM COORDINATE WHERE NATION LIKE '%'||?||'%'),?,?,DEFAULT)
            
updateAccompanyOffer = UPDATE ACCOMPANY_BOARD SET ACCOMPANY_STATUS =? WHERE ACCOMPANY_NO = ? 
                      
selectAccompanyByPopularity=SELECT * FROM ACCOMPANY_BOARD \
                        LEFT JOIN MEMBER USING(MEMBER_NO)\
                        LEFT JOIN COORDINATE USING(COORDINATE_NO)\
                        LEFT JOIN CONTINENT USING(CONTINENT_NO)\
                        ORDER BY ACCOMPANY_READCOUNT DESC

selectAccompanyByCoordinate=SELECT * FROM ACCOMPANY_BOARD \
                      LEFT JOIN MEMBER USING(MEMBER_NO) \
                      LEFT JOIN COORDINATE USING(COORDINATE_NO) \
                      LEFT JOIN CONTINENT USING(CONTINENT_NO) \
                      WHERE CONTINENT_NAME=? \
                      ORDER BY ACCOMPANY_DATE DESC
                        
insertAccompanyOffer=INSERT INTO ACCOMPANY_OFFER VALUES((SELECT ACCOMPANY_NO FROM ACCOMPANY_BOARD WHERE ACCOMPANY_NO = ? ),\
               (SELECT MEMBER_NO FROM MEMBER WHERE MEMBER_NO = ? ),DEFAULT)

selectselectOffer = SELECT * FROM ACCOMPANY_OFFER JOIN MEMBER USING(MEMBER_NO) WHERE ACCOMPANY_NO= ?

updateAcceptOffer = UPDATE ACCOMPANY_OFFER  SET ACCOMPANY_OFFER_STATUS='accept'\
                WHERE ACCOMPANY_NO= ? AND MEMBER_NO = ?

updateDeclineOffer = UPDATE ACCOMPANY_OFFER  SET ACCOMPANY_OFFER_STATUS='decline'\
                WHERE ACCOMPANY_NO= ? AND MEMBER_NO = ?

deleteAccompanyOffer = DELETE FROM accompany_offer WHERE ACCOMPANY_NO = ? AND MEMBER_NO = ?

