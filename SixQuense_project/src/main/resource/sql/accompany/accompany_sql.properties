               LEFT join COORDINATE USING (COORDINATE_NO) \
               left JOIN product_attachment USING (product_no) \
               where COORDINATE_NO IN (select COORDINATE_NO from products where product_name like ? OR EDITOR_NOTE LIKE ?)
               
