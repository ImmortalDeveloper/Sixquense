                  LEFT JOIN ACCOMPANY_BOARD A ON M.MEMBER_NO=A.MEMBER_NO\
                  LEFT JOIN ACCOMPANY_OFFER USING(ACCOMPANY_NO)\
                  WHERE  M.MEMBER_NO=? AND ACCOMPANY_NO=?

selectMemberToAcompany = SELECT * FROM MEMBER M \
                  LEFT JOIN ACCOMPANY_BOARD A ON M.MEMBER_NO=A.MEMBER_NO \
                  LEFT JOIN ACCOMPANY_OFFER B ON A.ACCOMPANY_NO=B.ACCOMPANY_NO \
                  WHERE A.ACCOMPANY_NO=? AND B.MEMBER_NO=?
                  
